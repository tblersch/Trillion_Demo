<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<form action="#" th:action="@{/addUser}" th:object="${person}" method="post">
    <H2>Registration</H2>
    <p>
        Name: <input type="text" th:field="*{name}" required="required" />
    </p>
    <p>
        Name: <input type="text" th:field="*{password}"
                     required="required" />
    </p>
    <p>
        Street: <input type="text" th:field="*{street}"
                      required="required" />
    </p>
    <p>
        City: <input type="text" th:field="*{city}"
                        required="required" />
    </p>
    <p>
        State: <input type="text" th:field="*{state}"
                        required="required" />
    </p>    <p>
        Zip: <input type="text" th:field="*{zip}"
                    required="required" />
    </p>
    <p>
        <input type="submit" value="Submit" /> <input type="reset" value="Reset" />
    </p>
</form>
